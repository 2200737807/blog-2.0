name: Deploy to EdgeOne Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: pnpm

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Deploy to EdgeOne Pages
        uses: tencentcloudedge/edgeone-pages-action@v1
        with:
          # EdgeOne 项目 ID
          project_id: ${{ secrets.EO_PAGES_PROJECT_ID }}
          # 部署环境 (production 或 preview)
          environment: production
          # 构建产物目录
          dist_dir: ./dist
          # 部署备注
          deploy_desc: "Automated deployment from GitHub Actions"
        env:
          # EdgeOne API 密钥
          EO_SECRET_ID: ${{ secrets.EO_SECRET_ID }}
          EO_SECRET_KEY: ${{ secrets.EO_SECRET_KEY }}
          # 区域信息
          EO_REGION: ap-guangzhou
