name: Deploy to EdgeOne Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: pnpm

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Deploy to EdgeOne Pages
        run: |
          echo "部署准备就绪"
          echo "构建产物位于 dist/ 目录"
          echo "请通过 EdgeOne Pages 控制台上传 dist/ 目录"
